<html>

<head>
    <title>CSS Transform - skew()</title>
    <style>
        .container {
            margin-top: 30px;
            display: flex;
            border: 2px solid red;
            height: 80vh;
        }

        div[id] {
            border: medium solid blueviolet;
            background-color: yellowgreen;
            width: 150px;
            height: 100px;
            padding: 10px;
            margin: 10px;
            box-sizing: border-box;
        }

        #one {
            transform: skew(15deg, 25deg);
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="one">One</div>
        <!-- <div id="two">Two</div>
      <div id="three">Three</div> -->
    </div>
</body>

</html>
